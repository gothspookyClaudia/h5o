<!DOCTYPE html>
<html>
	<head>
		<title>Outline</title>
		<meta charset="utf-8"/>
		<style type="text/css">
			body
			{
				font-family: Verdana, Arial, sans-serif;
				color: #000;
				background-color: #fff;
				font-size: 11px;
			}
			#outline
			{
				width: 500px;
			}
			#closeLink
			{
				float: right;

				text-decoration: none;
				background:url('img/close.png') no-repeat 50% -16px;

			#closeLink:hover
			{
				background-position: 50% 0;
			}
		</style>
	</head>
	<body>
		<div id="outline">Loading...</div>
